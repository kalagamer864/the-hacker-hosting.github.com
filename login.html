
<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” The Hacker Hosting</title>
<style>body{font-family:Arial;background:#07070a;color:#eee;padding:20px}.card{max-width:420px;margin:30px auto;padding:20px;background:rgba(255,255,255,0.02);border-radius:10px}</style>
</head><body>
<div class="card">
  <h2>Login</h2>
  <form id="form">
    <label>Email<br><input id="email" type="email" required></label><br><br>
    <label>Password<br><input id="password" type="password" required></label><br><br>
    <label><input type="checkbox" id="remember"> Remember me</label><br><br>
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="/signup.html">Sign up</a></p>
  <div id="msg" style="color:#f66"></div>
</div>
<script>
  document.getElementById('form').onsubmit = async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/api/login', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({email,password})});
    const j = await res.json();
    if (res.ok) {
      if (document.getElementById('remember').checked) localStorage.setItem('token', j.token);
      else sessionStorage.setItem('token', j.token);
      location.href = '/dashboard.html';
    } else {
      document.getElementById('msg').innerText = j.error || 'Login failed';
    }
  };
</script>
</body></html>
